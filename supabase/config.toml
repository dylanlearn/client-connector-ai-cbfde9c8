[auth.external.apple]
enabled = false
client_id = ""
# DO NOT COMMIT CREDENTIALS
secret = "env(SUPABASE_AUTH_EXTERNAL_APPLE_SECRET)"
# Overrides the default auth redirectUrl.
redirect_uri = ""
# For apple oauth on mobile only, overrides the default return URL.
